<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Mini Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
 <body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h1 class="text-center text-2xl font-bold mb-8 text-gray-800">üîê Auth Mini Project</h1>
        
        <!-- Authentication Forms -->
        <div id="authSection">
            <div class="flex mb-8">
                <button class="flex-1 p-4 bg-gray-100 text-gray-700 border-none cursor-pointer transition-all duration-300 font-medium rounded-l-md hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 active:bg-indigo-600 active:text-white" onclick="showTab('login')">Login</button>
                <button class="flex-1 p-4 bg-gray-100 text-gray-700 border-none cursor-pointer transition-all duration-300 font-medium rounded-r-md hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="block">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label for="loginUsername" class="block mb-2 font-medium text-gray-700">Username:</label>
                        <input type="text" id="loginUsername" name="username" class="w-full p-3 border-2 border-gray-300 rounded-md text-base transition-colors duration-300 focus:outline-none focus:border-indigo-600" required>
                    </div>
                    <div class="mb-6">
                        <label for="loginPassword" class="block mb-2 font-medium text-gray-700">Password:</label>
                        <input type="password" id="loginPassword" name="password" class="w-full p-3 border-2 border-gray-300 rounded-md text-base transition-colors duration-300 focus:outline-none focus:border-indigo-600" required>
                    </div>
                    <button type="submit" class="w-full p-3 bg-indigo-600 text-white border-none rounded-md text-base font-medium cursor-pointer transition-colors duration-300 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Register</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="mb-4">
                        <label for="registerUsername" class="block mb-2 font-medium text-gray-700">Username:</label>
                        <input type="text" id="registerUsername" name="username" class="w-full p-3 border-2 border-gray-300 rounded-md text-base transition-colors duration-300 focus:outline-none focus:border-indigo-600" required>
                    </div>
                    <div class="mb-4">
                        <label for="registerEmail" class="block mb-2 font-medium text-gray-700">Email (optional):</label>
                        <input type="email" id="registerEmail" name="email" class="w-full p-3 border-2 border-gray-300 rounded-md text-base transition-colors duration-300 focus:outline-none focus:border-indigo-600">
                    </div>
                    <div class="mb-4">
                        <label for="registerDisplayName" class="block mb-2 font-medium text-gray-700">Display Name (optional):</label>
                        <input type="text" id="registerDisplayName" name="displayName" class="w-full p-3 border-2 border-gray-300 rounded-md text-base transition-colors duration-300 focus:outline-none focus:border-indigo-600">
                    </div>
                    <div class="mb-6">
                        <label for="registerPassword" class="block mb-2 font-medium text-gray-700">Password:</label>
                        <input type="password" id="registerPassword" name="password" class="w-full p-3 border-2 border-gray-300 rounded-md text-base transition-colors duration-300 focus:outline-none focus:border-indigo-600" required>
                    </div>
                    <button type="submit" class="w-full p-3 bg-indigo-600 text-white border-none rounded-md text-base font-medium cursor-pointer transition-colors duration-300 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Register</button>
                </form>
            </div>
        </div>

        <!-- User Info (shown after login) -->
        <div id="userInfo" class="hidden text-center">
            <div class="bg-gray-100 p-6 rounded-lg mb-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Welcome!</h2>
                <p class="mb-2"><strong class="text-gray-700">Username:</strong> <span id="currentUsername" class="text-gray-900"></span></p>
                <p class="mb-2"><strong class="text-gray-700">Display Name:</strong> <span id="currentDisplayName" class="text-gray-900"></span></p>
                <p class="mb-2"><strong class="text-gray-700">User ID:</strong> <span id="currentUserId" class="text-gray-900"></span></p>
            </div>
            <button class="w-full p-3 bg-red-600 text-white border-none rounded-md text-base font-medium cursor-pointer transition-colors duration-300 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" onclick="logout()">Logout</button>
        </div>

        <!-- Messages -->
        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
