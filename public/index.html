<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Mini Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-center text-3xl font-bold mb-8 text-gray-800">üîê Auth Mini Project</h1>

    <!-- Tabs -->
    <div id="authSection">
      <div class="flex mb-6 rounded-xl overflow-hidden shadow-sm">
        <button class="flex-1 p-4 bg-gray-100 text-gray-700 font-medium cursor-pointer transition-all duration-300 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-l-xl" onclick="showTab('login')">Login</button>
        <button class="flex-1 p-4 bg-gray-100 text-gray-700 font-medium cursor-pointer transition-all duration-300 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-r-xl" onclick="showTab('register')">Register</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="block">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Login</h2>
        <form onsubmit="handleLogin(event)" class="space-y-4">
          <input type="text" name="username" placeholder="Username" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600" required>
          <input type="password" name="password" placeholder="Password" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600" required>
          <button type="submit" class="w-full p-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">Login</button>
        </form>
        <div class="mt-4 text-center">
          <!-- If our frontend runs separately (like http://localhost:4242 for React/Vue and backend on http://localhost:3001) then,
          üëâ We need to change it to: "window.location.href='http://localhost:3001/auth/google'"-->
          <button onclick="window.location.href='/auth/google'" class="w-full flex items-center justify-center gap-2 p-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-semibold">
            <!--alt="Google" is only shown if the image fails to load -->
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
            Sign in with Google
          </button>
        </div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Register</h2>
        <form onsubmit="handleRegister(event)" class="space-y-4">
          <input type="text" name="username" placeholder="Username" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600" required>
          <input type="email" name="email" placeholder="Email (optional)" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
          <input type="text" name="displayName" placeholder="Display Name (optional)" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600">
          <input type="password" name="password" placeholder="Password" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-600" required>
          <button type="submit" class="w-full p-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">Register</button>
        </form>
      </div>
    </div>

    <!-- User Info -->
    <div id="userInfo" class="hidden text-center mt-6">
      <div class="bg-gray-100 p-6 rounded-2xl shadow-inner mb-4">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Welcome!</h2>
        <p><strong>Username:</strong> <span id="currentUsername" class="text-gray-900"></span></p>
        <p><strong>Display Name:</strong> <span id="currentDisplayName" class="text-gray-900"></span></p>
        <p><strong>User ID:</strong> <span id="currentUserId" class="text-gray-900"></span></p>
      </div>
      <button class="w-full p-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors" onclick="logout()">Logout</button>
    </div>

    <!-- Messages -->
    <div id="message" class="mt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
